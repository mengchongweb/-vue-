<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <counter :aa="hh"></counter>
    </div>

    <script>
        Vue.component('counter',{
            props: ['aa'],
            template: '<div>{{aa}}</div>'
            
        })
        var vm = new Vue({
            el: '#root',
            data: {
                hh:'haha'
            }
        })
    </script>
</body>
</html>
